<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="blog-name">Ali</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#shop">Shop</a>
            </div>
        </nav>
    </header>

    <button id="create-post-btn">Create New Post</button>

    <main id="home">
        <section id="blog-posts">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Post</h2>
            <form id="edit-post-form">
                <input type="text" id="edit-post-title" placeholder="Title" required>
                <textarea id="edit-post-content" placeholder="Content" required></textarea>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close create-modal-close">&times;</span>
            <h2>Create New Post</h2>
            <form id="create-post-form">
                <input type="text" id="create-post-title" placeholder="Title" required>
                <textarea id="create-post-content" placeholder="Content" required></textarea>
                <button type="submit" class="btn-save">Create Post</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
